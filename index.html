<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator_box">
        <div class="display">
            <input type="text" id="inputBox" placeholder="0">
        </div>
        <div class="rows">
            <button id="operators">AC</button>
            <button id="operators">DEL</button>
            <button id="operators">%</button>
            <button id="operators">/</button>
        </div>
        <div class="rows">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="operators">*</button>
        </div>
        <div class="rows">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="operators">+</button>
        </div>
        <div class="rows">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="operators">-</button>
        </div>
        <div class="rows">
            <button id="plusminus">&#xB1;</button>
            <button>0</button>
            <button>.</button>
            <button id="eq_btn">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
